<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Students List</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<h1>Groups</h1>
<table>
    <thead>
    <tr>
        <th>Number</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody id="groupTable">
    <tr th:each="group : ${groups}">
        <td class="groupNumber" th:utext="${group.group_number}">...</td>
        <td class="groupYear" th:utext="${group.year}">...</td>
    </tr>
    </tbody>
    <a id="addButton" th:href="@{/addGroup.html}"
       class="btn-floating btn-small waves-effect waves-light orange darken-3"><i class="material-icons">add</i></a>
</table>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>

<script>
    $(document).ready(function () {
        $('#groupTable').on('click', 'tr', function () {
            var number = $(this).find('.groupNumber').html();
            var year =  $(this).find('.groupYear').html();
            var url = "/groupProfile?group_number=" + number + year;
            $(location).attr('href', url);
            return false;
        });
    });
</script>

</body>
</html>
